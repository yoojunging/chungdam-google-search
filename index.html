<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학교 구글 계정 검색</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div class="container">
    <h1>학교 구글 계정 검색</h1>

    <form id="searchForm">
      <div class="form-group">
        <label for="studentId">학번</label>
        <input type="text" id="studentId" name="studentId" placeholder="학번을 입력하세요" required>
      </div>

      <div class="form-group">
        <label for="studentName">이름</label>
        <input type="text" id="studentName" name="studentName" placeholder="이름을 입력하세요" required>
      </div>

      <button type="submit">검색</button>
    </form>

    <div id="result" class="result-area">
      <h2>검색 결과</h2>
      <p><strong>구글 계정 ID:</strong> <span id="accountId">-</span></p>
      <p><strong>초기 비밀번호:</strong> <span id="accountPw">-</span></p>
    </div>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
